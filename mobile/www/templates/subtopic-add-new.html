<ion-view view-title="Contribui la EuVreau">
  <ion-content>
    <div class="list">
      <div class="item item-input item-stacked-label">
        <span class="input-label">In calitate de</span>
        <input style="background-color: white; font-weight: bold;" type="text" ng-disabled="true" ng-model="currentTopic.name">
      </div>
      <div class="item item-input item-stacked-label">
        <span class="input-label">As dori</span>
        <input type="text" ng-model="newSubtopic.name" placeholder="Innoirea permisului de conducere">
      </div>
      <div class="item item-input item-stacked-label">
        <span class="input-label">Unde</span>
        <input type="text" ng-model="newSubtopic.where" placeholder="Institutia care rezolva problema">
      </div>
      <div style="border-width: 0px;" class="item item-input item-stacked-label">
        <em class="input-label">Pasi</em>
        <div class="list">
          <div style="padding: 0px; border-width: 0px;" ng-repeat="step in newSubtopic.how" class="item item-input-inset">
            <input style="padding: 0px 0px 0px 5px; color: #666;" type="text" ng-model="step.name" placeholder="Scurta descriere pas">
            <button ng-click="addNewStep()" style="padding-right: 10px; color: green; cursor: pointer; float: right;" class="button-icon icon ion-ios-plus-outline pull-right">
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <div style="padding: 0px;" class="bar bar-footer">
      <button style="margin: 0px;" ng-disabled="saveDisabled()" ng-click="saveNewSubtopic()" class="button button-full button-balanced">Salveaza</div>
  </div>
</ion-view>
